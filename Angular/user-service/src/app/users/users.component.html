<ul>
  <h3>Users</h3>
  <li *ngFor="let user of users; index as i">
    <div
      *ngIf="user.status === 'active'"
      class="user-wrapper"
      [ngClass]="{ active: user.status === 'active' }"
    >
      <span>{{ user.name }}</span>
      <span style="margin: 0 5px;">|</span>
      <a (click)="setToInactive(i)">Set to Inactive</a>
    </div>
    <div
      *ngIf="user.status === 'inactive'"
      class="user-wrapper"
      [ngClass]="{ inactive: user.status === 'inactive' }"
    >
      <span>{{ user.name }}</span>
      <span style="margin: 0 5px;">|</span>
      <a (click)="setToActive(i)">Set to Active</a>
    </div>
  </li>
</ul>
